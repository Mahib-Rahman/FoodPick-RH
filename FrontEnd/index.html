<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cards</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <!-- google maps api-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            async
            defer
        ></script>
    </head>
    <body>
        <header>
            <div class="header-title-container">
                <h1 class="text"></h1>
            </div>
        </header>
        <main>
            <!-- proximity map -->
            <div class="card" id="map">
                <h1>Food Pick</h1>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6039.997896077699!2d-73.96319125287125!3d40.80601690647605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f615e077dd67%3A0xa336b535981bec0f!2sMorningside%20Dr%2C%20New%20York%2C%20NY%2010026!5e0!3m2!1sen!2sus!4v1696179137517!5m2!1sen!2sus"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
                <div class="card-body">
                    <h5 class="card-title">Set Location</h5>
                    <div class="form-floating">
                        <textarea
                            class="form-control"
                            placeholder="Enter Address hear"
                            id="floatingTextarea"
                        ></textarea>
                        <label for="floatingTextarea">Address</label>
                    </div>
                    <a href="#" class="btn btn-primary">Find Food</a>
                </div>
            </div>

            <!-- List of available restaurants with food for pickup -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Servings of Food</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Request</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark g</td>
                        <td>Hell's Kitchen</td>
                        <td>100</td>
                        <td>123-456-7890</td>
                        <td>
                            <button type="button" class="btn btn-primary">
                                Submit Request
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>John Doe</td>
                        <td>The Halal Guys 720 amsterdam Ave.</td>
                        <td>50</td>
                        <td>987-654-3210</td>
                        <td>
                            <button type="button" class="btn btn-primary">
                                Submit Request
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
